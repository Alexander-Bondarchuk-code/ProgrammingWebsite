<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Scientist — Рівень 4</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #e2e8d9;
          color: #1f1f1f;
          overflow-x: hidden;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background-color: #d3e3c3;
        }

        .logo {
          font-weight: bold;
          font-size: 1.5em;
        }

        .burger {
          cursor: pointer;
          display: flex;
          flex-direction: column;
          gap: 5px;
        }

        .burger div {
          width: 25px;
          height: 3px;
          background-color: #333;
        }

        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.3);
          z-index: 999;
          display: none;
        }

        .overlay.active {
          display: block;
        }

        .sidebar {
          position: fixed;
          top: 0;
          right: 0;
          width: 250px;
          height: 100vh;
          background-color: #f0f0f0;
          box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease;
          padding: 30px 20px;
          display: flex;
          flex-direction: column;
          gap: 20px;
          transform: translateX(100%);
          z-index: 1000;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .content {
          padding: 40px 20px;
          max-width: 800px;
          margin: 0 auto;
          text-align: center;
        }

        h1 {
          font-size: 2em;
          margin-bottom: 20px;
        }

        .description {
          font-size: 1.1em;
          margin-bottom: 40px;
          line-height: 1.6;
        }

        .back-btn {
          background-color: #7c9d5f;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 20px;
          font-size: 1em;
          cursor: pointer;
          text-decoration: none;
        }

    </style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<header>
    <div class="logo">IT WAY</div>
    <div class="burger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div onclick="openHomePage()">Головна</div>
    <div onclick="openAboutPage()">Про нас</div>
    <div onclick="openCoursesPage()">Курси</div>
    <div onclick="openContactsPage()">Контакти</div>
    <div onclick="openReviewsPage()">Відгуки</div>
</div>

<div class="content">
    <h1>Data Scientist — Рівень 4</h1>
    <div class="description">
        Основи аналітики даних, типи змінних, перші кроки з Python і бібліотекою Pandas.
    </div>
    <a href="Data_Scientist.html" class="back-btn">Назад</a>

</div>

<script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function goCourses() {
      window.location.href = "index.html#coursesPanel"; // або окрема сторінка, якщо є
    }
function openContactsPage() {
  window.open('/contacts.html', '_blank'); // або location.href = '/contacts.html';
}

function openAboutPage() {
  window.open('/about.html', '_blank');
}
    function openReviewsPage() {
  window.open('/reviews.html', '_blank'); // або просто location.href = '/reviews.html'; якщо хочеш в тій же вкладці
}
function openHomePage() {
  window.open('/website.html', '_blank'); // або просто location.href = '/reviews.html'; якщо хочеш в тій же вкладці
}
function openCoursesPage() {
          window.open('/сourses.html', '_blank');
        }
</script>

</body>
</html>
